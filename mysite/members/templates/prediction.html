<!DOCTYPE html>
<html>
<head>
    <title>Predict Hazardous Asteroids</title>
</head>
<body>
    <h1>Predict Hazardous Asteroids</h1>

    <form method="post" action="{% url 'predictions' %}">
        {% csrf_token %}

        <label for="estimated_diameter_min">Estimated Diameter Min (km):</label>
        <input type="number" id="estimated_diameter_min" name="estimated_diameter_min" step="any" required><br><br>

        <label for="estimated_diameter_max">Estimated Diameter Max (km):</label>
        <input type="number" id="estimated_diameter_max" name="estimated_diameter_max" step="any" required><br><br>

        <label for="closest_approach_velocity">Closest Approach Velocity (km/s):</label>
        <input type="number" id="closest_approach_velocity" name="closest_approach_velocity" step="any" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Prediction Result: {{ prediction }}</h2>
    {% endif %}

</body>
</html>
